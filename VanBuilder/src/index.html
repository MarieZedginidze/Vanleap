<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/trash-empty.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/info.css"
      rel="stylesheet"
    />
    <title>Van Builder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"> </canvas>
    <button id="save-btn">save</button>
    <button id="reset-btn">reset</button>
    <button id="export-btn">export</button>

    <div class="interaction-buttons">
      <ul class="interaction-icons">
        <li>
          <a href="#"
            ><i id="move-icon" class="fa-solid fa-arrows-up-down-left-right"></i
          ></a>
        </li>
        <li>
          <a href="#"><i id="rotate-icon" class="fa-solid fa-rotate"></i></a>
        </li>
        <li>
          <a href="#"
            ><i
              id="scale-icon"
              class="fa-solid fa-up-right-and-down-left-from-center"
            ></i
          ></a>
        </li>
      </ul>
    </div>
    <section class="create-items-menu">
      <section class="models-catalogue">
        <ul>
          <li class="item-list" id="kitchen">
            <a href="#">
              <i id="kitchen-icon" class="fa-solid fa-kitchen-set"></i
            ></a>
          </li>
          <li class="item-list" id="bathroom">
            <a href="#">
              <i id="bathroom-icon" class="fa-solid fa-restroom"></i
            ></a>
          </li>

          <li class="item-list" id="furniture" id="cupboard">
            <a href="#"
              ><i id="furniture-icon" class="fa-solid fa-couch"></i
            ></a>
          </li>
        </ul>
      </section>
      <section class="appliances-furniture">
        <section id="kitchen-appliances">
          <div class="cupboard">
            <a href="#">
              <img
                id="cupboard"
                src="https://www.aberdeens.co.za/images/cmsimages/big/product_267_2DoorFloorKitchenCupboard(PineTop)ClearPine(1).jpg"
                alt=""
              />
              <p>kitchen cupboard</p>
            </a>
          </div>
          <div class="sphere">
            <a href="#">
              <img
                id="sphere"
                src="https://www.splashlearn.com/math-vocabulary/wp-content/uploads/2022/04/sphere1.png"
                alt=""
              />
              <p>kitchen sphere</p>
            </a>
          </div>
        </section>
        <section id="bathroom-appliances">
          <div class="cupboard">
            <a href="#">
              <img
                id="cupboard"
                src="https://www.aberdeens.co.za/images/cmsimages/big/product_267_2DoorFloorKitchenCupboard(PineTop)ClearPine(1).jpg"
                alt=""
              />
              <p>bathroom cupboard</p>
            </a>
          </div>
          <div class="sphere">
            <a href="#">
              <img
                id="sphere"
                src="https://www.splashlearn.com/math-vocabulary/wp-content/uploads/2022/04/sphere1.png"
                alt=""
              />
              <p>bathroom sphere</p>
            </a>
          </div>
        </section>
        <section id="furniture"></section>
      </section>
    </section>

    <sidebar class="info-sidebar">
      <header class="info-sidebar-header">
        <div class="close">
          <button id="close-btn">close</button>
        </div>
        <div class="image">
          <img id="model-image" src="" alt="" />
        </div>
      </header>

      <section class="displaySizeInfo">
        <section class="display-sizes" id="info-length" type="text"></section>
        <section class="display-sizes" id="info-height" type="text"></section>
        <section class="display-sizes" id="info-width" type="text"></section>
      </section>
      <section class="info-sidebar-remove">
        <button id="delete-btn">delete</button>
      </section>
    </sidebar>
    <script
      src="https://kit.fontawesome.com/41329007f2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
