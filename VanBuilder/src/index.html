<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/trash-empty.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/info.css"
      rel="stylesheet"
    />
    <title>Van Builder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"> </canvas>
    <button id="save-btn">save</button>
    <button id="reset-btn">reset</button>
    <button id="export-btn">export</button>

    <sidebar class="info-sidebar">
      <header class="info-sidebar-header">
        <div class="close">
          <button id="close-btn">close</button>
        </div>
        <div class="image">
          <img id="model-image" src="" alt="" />
        </div>
      </header>

      <section class="changeSizeInputs">
        <label for="input-length">length: </label>
        <input
          class="change-sizes"
          id="input-length"
          type="number"
          step="0.1"
        />

        <label for="input-height">height: </label>
        <input
          class="change-sizes"
          id="input-height"
          type="number"
          step="0.1"
        />

        <label for="input-width">width: </label>
        <input class="change-sizes" id="input-width" type="number" step="0.1" />
      </section>
      <section class="info-sidebar-remove">
        <button id="delete-btn">delete</button>
      </section>
    </sidebar>
    <script type="module" src="./script.js"></script>
  </body>
</html>
